<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- js -->
    <script src="script.js" defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="Group 2364.svg" type="image/x-icon">
    
    <title>Text to Emoji Converter</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Text to Emoji</h1>
            <div id="encryption">
                <h5>Type a message</h5>
                <textarea placeholder="Enter something" id="text-message" class="text-message" cols="30" rows="10"
                    style="resize: none;"></textarea>

                <button id="convertBtn" class="btn">Convert</button>

                <h5>Result:</h5>
                <div id="result">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
